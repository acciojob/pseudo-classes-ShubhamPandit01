<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		:root{
			--bg-color: rgb(135, 206, 235);
		}
		body{
			background-color:var(--bg-color);
		}
		div p:first-child{
			background-color:black;
			color:white;
		}
		div p:nth-child(2) {
			color:black;
		}
		div p:last-child {
			color:red;
		}
		ul li{
			width:50%;
			padding:10px;
			background-color:grey;
		}
		ul li:nth-child(odd){
			background-color:white;
		}
		ul li:first-child ul li:last-child{
			font-size:22px;
		}
		ul li:nth-child(3){
			background-color:pink;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<p>First Paragraph</p>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam aliquam orci in velit pharetra.</p>
		<p>Integer nec ante sit amet felis hendrerit consequat. Maecenas volutpat sollicitudin arcu.</p>
		<ul>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
			<li>Fourth Item</li>
			<li>Fifth Item</li>
		</ul>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
